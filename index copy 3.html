</html><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hopper Window</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .input-group {
        margin-bottom: 15px;
    }
    .input-group label {
        display: block;
        margin-bottom: 5px;
    }
    .input-group select, .input-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .result {
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Hopper Window</h2>
    <div class="input-group">
        <label for="panel">With or Without Fixed Panel:</label>
        <select id="panel">
            <option value="With">With Fixed Panel</option>
            <option value="Without">Without Fixed Panel</option>
        </select>
    </div>
    <div class="input-group">
        <label for="width">Width (m):</label>
        <input type="number" id="width" min="1" step="0.01">
    </div>
    <div class="input-group">
        <label for="height">Height (m):</label>
        <input type="number" id="height" min="1" step="0.01">
    </div>
    <button class="btn" onclick="calculateTotalPrice()">Calculate</button>
    <div class="result" id="resultBefore"></div>
    <div class="result" id="resultAfter"></div>
</div>

<script>
    function calculateTotalPrice() {
        var width = parseFloat(document.getElementById('width').value);
        var height = parseFloat(document.getElementById('height').value);
        var panelOption = document.getElementById('panel').value;
        var pricePerSquareMeter;

        if (panelOption === 'With') {
            pricePerSquareMeter = 800; // Price per square meter with fixed panel
        } else {
            pricePerSquareMeter = 750; // Price per square meter without fixed panel
        }

        var vatRate = 0.15; // VAT rate (15%)

        // Check if width and height are valid
        if (width < 1 || height < 1) {
            alert("Width and height must be at least 1 meter.");
            return;
        }

        // Calculate total price before VAT
        var totalPriceBeforeVat = width * height * pricePerSquareMeter;

        // Calculate total price after VAT
        var totalPriceAfterVat = totalPriceBeforeVat * (1 + vatRate);

        // Display results
        document.getElementById('resultBefore').innerHTML = 'Total Price (before VAT): ' + totalPriceBeforeVat.toFixed(2) + ' SR';
        document.getElementById('resultAfter').innerHTML = 'Total Price (after VAT): ' + totalPriceAfterVat.toFixed(2) + ' SR';
    }
</script>
</body>
</html>
